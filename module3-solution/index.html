<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container" ng-controller="NarrowItDownController as menu">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" ng-model="menu.searchItem"
                            placeholder="search term" class="form-control">
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary"
                            ng-click="menu.getMatchedMenuItems(menu.searchItem)">
                    Narrow It Down For Me!
                    </button>
                </div>
            </div>
            <!-- found-items should be implemented as a component -->
            <found-items ng-show="menu.displayTable" found-items="menu.found"
                         on-remove="menu.removeItem(index)"></found-items>
            <div class="alert alert-warning" ng-show="menu.error">
                Nothing found!
            </div>
        </div>

    </body>
</html>
